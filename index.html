<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Lab - Coming Soon</title>
    <meta name="description" content="Neural Lab - Coming Soon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --text-primary: #ffffff;
            --text-secondary: #808080;
            --accent-indigo: #6366f1;
            --border-color: #1a1a1a;
        }

        body {
            font-family: 'JetBrains Mono', 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Custom Cursor */
        body * {
            cursor: none;
        }

        #cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        #cursor-dot {
            width: 4px;
            height: 4px;
            background: var(--text-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        /* Dot pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }

        /* Coming Soon Screen */
        .coming-soon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            cursor: none;
        }

        .site-name {
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--accent-indigo);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--accent-indigo), 0 0 20px var(--accent-indigo), 0 0 30px var(--accent-indigo);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 10px var(--accent-indigo), 0 0 20px var(--accent-indigo), 0 0 30px var(--accent-indigo);
            }
            50% {
                text-shadow: 0 0 15px var(--accent-indigo), 0 0 30px var(--accent-indigo), 0 0 45px var(--accent-indigo);
            }
        }

        .coming-soon-text {
            font-size: 20px;
            letter-spacing: 4px;
            animation: loadingPulse 1.5s infinite;
            margin-bottom: 40px;
        }

        .click-text {
            font-size: 12px;
            letter-spacing: 3px;
            color: var(--text-secondary);
            animation: clickBlink 2s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes clickBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .site-name {
                font-size: 12px;
            }

            .coming-soon-text {
                font-size: 16px;
                letter-spacing: 3px;
            }

            .click-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Coming Soon Screen -->
    <div class="coming-soon" id="comingSoon">
        <div class="site-name">NEURAL_LAB</div>
        <div class="coming-soon-text">COMING SOON</div>
        <div class="click-text">CLICK TO VISIT</div>
    </div>

    <!-- Custom Cursor -->
    <div id="cursor"></div>
    <div id="cursor-dot"></div>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';

            cursorDot.style.left = e.clientX - 2 + 'px';
            cursorDot.style.top = e.clientY - 2 + 'px';
        });

        // Click to redirect
        const comingSoon = document.getElementById('comingSoon');

        comingSoon.addEventListener('click', () => {
            window.location.href = 'https://louchat.vercel.app/NeuralLab';
        });
    </script>
</body>
</html>
